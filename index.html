<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Tennis</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/builds.json", {
      onProgress: UnityProgress
    });
  </script>
</head>

<body>
  <div class="webgl-content" style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">
    <div id="gameContainer" style="width: 1280px; height: 720px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">Tennis</div>
    </div>
  </div>
</body>

</html>
